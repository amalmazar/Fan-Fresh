<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Fan Fresh</title>
        <link href="https://fonts.googleapis.com/css?family=Lobster|Open+Sans:300,400,700" rel="stylesheet">
        <link rel="shortcut icon" href="assets/img/favicon.ico" type="image/x-icon">
        <link rel="icon" href="assets/img/favicon.ico" type="image/x-icon">
        <!--Import Google Icon Font-->
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <!--Import materialize.css-->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
        <!--Import Our CSS-->
        <link rel="stylesheet" href="Assets/css/style.css">
        <link rel="stylesheet" href="Assets/css/reset.css">
        <!--Let browser know website is optimized for mobile-->
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body>
        <main>
            <!--Page Borders-->
            <div id="left"></div>
            <div id="right"></div>
            <div id="top"></div>
            <div id="bottom"></div>

            <div class="top-search">
                <div class="row">
                    <div class="logo-right">
                        <a href="index.html"><img src="assets/img/logo.png"></a>
                    </div>
                    <div class="input-field z-depth-1 top-left">
                        <input id="topSearchBar" type="search" required>
                        <label class="label-icon" for="search">
                            <i class="material-icons">search</i>
                        </label>
                        <i class="material-icons">close</i>
                    </div>
                </div>
            </div>
            
            <div class="container">
                <div class="row">
                    <div class="logo col s12">
                        <img src="assets/img/logo.png">
                    </div>
                    <div class="content col s12">
                        <div id="mainSearch" class="input-field z-depth-1 center">
                          <input id="user-input" type="search" required>
                            <label class="label-icon" for="search">
                                <i class="material-icons">search</i>
                            </label>
                          <i class="material-icons">close</i>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div id="fanpage" class="content col s12">
                        <div id="artistPhoto" class="artistdetails col s12">
                            artistPhoto
                        </div>
                        <div id="artistName" class="artistdetails col s3">
                            artistName
                        </div>
                        <div class="col s7">
                        </div>
                        <div id="artistBio" class="artistdetails col s10">
<!-- Limit size and create scroll in box, expand line height.-->
                            artistBio
                        </div>
                        <div id="additionalContent" class="artistdetails col s10">
                            additionalContent
                        </div>
                    </div>
                </div>
            </div>
        </main>   
        <footer>
          <div class="footer">
            <div class="container">
                <div class="footer-text copyright">
                    Copyright MAK &#169;
                </div>
                <div class="footer-text top-artists">
                    Today's top artist: <a href="top.html">Drake!</a> | <a href="top.html">See other top artists.</a>
                </div>
            </div>
          </div>
        </footer>
        
        <!--Import Firebase-->
        <script src="https://www.gstatic.com/firebasejs/4.3.1/firebase.js"></script>
        <!--Import Jquery-->
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
         <!--Import Materialize scripts-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
        <!--Import our scripts-->
        <script src="assets/js/script.js"></script>
        <script src="assets/js/firebase.js"></script>

    </body>
</html>
